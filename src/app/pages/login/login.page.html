<ion-header [translucent]="true">
  <ion-toolbar class="azul">
    <ion-title> Bienvenidos a cuidado seniors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-img src="assets/images/Enfermera de ancianos.jpg"></ion-img>

  <ion-item class="ion-margin-top">
    <ion-input [(ngModel)]="modeloUsuario" label="Usuario" type="email" placeholder="email@domain.com"></ion-input>
  </ion-item> 

  <ion-item class="ion-margin-top">
    <ion-input [(ngModel)]="modeloPassword" label="Password" type="password" value=""></ion-input>
  </ion-item>

  <ion-button class="ion-margin-top" expand="block" (click)="login()" >Ingresar</ion-button>

   <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
